<section class="section">
  <div class="tour-section">
    <div class="section-tag">
      <svg fill="none" height="1" width="32" viewBox="0 0 32 1" xmlns="http://www.w3.org/2000/svg">
        <use href="assets/icons/icons.svg#yellow-line"></use>
      </svg>
      <p class="section-tag__text">Ready to Sell!</p>
    </div>
    <h2>
      Let&apos;s tour and see our house!
    </h2>
    <p class="tour-section__subtitle">
      Houses recommended by our partners that have been curated to become the home of your dreams!
    </p>
    <div class="tour-section__details-container">
      <div class="tour-section__details-container__title">
        House Detail
      </div>
      <div class="tour-section__details-container__grid">
        <div class="tour-section__details-container__grid__item">
          <svg fill="none" height="32" width="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
            <use href="assets/icons/icons.svg#icon-bed"></use>
          </svg>
          <p>4 Bedrooms</p>
        </div>
        <div class="tour-section__details-container__grid__item">
          <svg fill="none" height="32" width="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
            <use href="assets/icons/icons.svg#icon-shower"></use>
          </svg>
          <p>2 Bathrooms</p>
        </div>
        <div class="tour-section__details-container__grid__item">
          <svg fill="none" height="32" width="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
            <use href="assets/icons/icons.svg#icon-carport"></use>
          </svg>
          <p>1 Carport</p>
        </div>
        <div class="tour-section__details-container__grid__item">
          <svg fill="none" height="32" width="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
            <use href="assets/icons/icons.svg#icon-stairs"></use>
          </svg>
          <p>2 Floors</p>
        </div>
      </div>
    </div>
    <div class="tour-section__contact-container">
      <div class="user-card user-card--large">
        <div class="user-avatar">
          <img src="assets/users/avatars-12.jpg" alt="" class="user-avatar__photo">
        </div>
        <div>
          <p class="user-card__title">
            Diane Russel
          </p>
          <p class="user-card__subtitle">
            Manchester, Kentucky
          </p>
        </div>
      </div>
      <button class="btn btn--green">
        <svg fill="none" height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <use href="assets/icons/icons.svg#icon-phone"></use>
        </svg>
        Contact Now
      </button>
    </div>
  </div>
</section>
