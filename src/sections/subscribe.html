<section class="subscribe">

      <div class="input--complex__icon input--complex__icon--info">
        <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <use href="assets/icons/icons.svg#icon-email"></use>
        </svg>
      </div>
      <input class="input--complex__field" placeholder="Your email here" type="text" />
      <button class="btn btn--green">Subscribe Now</button>

    <div class="floating-image floating-image--1">

      <img src="assets/images/subscribe-2.jpg" alt="residential house" srcset="">
    </div>
    <div class="floating-image floating-image--3">
      <img src="assets/users/avatar-9.jpg" alt="avatar 9" srcset="">
    </div>
    <div class="floating-image floating-image--4">
      <img src="assets/users/avatar-6.jpg" alt="avatar 6" srcset="">
    </div>
    <div class="floating-image floating-image--5">
      <img src="assets/images/subscribe-1.jpg" alt="apartment" srcset="">
    </div>
    <div class="floating-image floating-image--6">
      <img src="assets/images/subscribe-4.jpg" alt="chair" srcset="">
    </div>
    <div class="floating-image floating-image--7">
      <img src="assets/users/avatar-1.jpg" alt="avatar 2" srcset="">
    </div>
    <div class="floating-image floating-image--8">
      <img src="assets/users/avatar-2.jpg" alt="avatar 1" srcset="">
    </div>
  </div>
