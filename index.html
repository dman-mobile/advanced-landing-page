<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preload" as="image" href="/assets/icons/icons.svg">
  <title>Hounter - Find The Place To Live Your Dreams</title>
</head>

<body>
  <header class="section">
    <nav class="nav">
      <div class="nav__logo"><a href="#">
          <svg fill="none" height="36" viewbox="0 0 117 36" width="117" xmlns="http://www.w3.org/2000/svg">
            <use href="assets/icons/icons.svg#hounter-logo"></use>
          </svg>
        </a>
      </div>
      <ul class="nav__links">
        <li class="nav__item"><a class="nav__link btn btn--white" href="#">About Us</a></li>
        <li class="nav__item"><a class="nav__link btn btn--white" href="#">Article</a></li>
        <div class="dropdown btn btn--white">
          <div class="dropdown__select">
            <span>Property</span>
            <span>
              <svg fill="none" height="16" width="8" viewbox="0 0 8 16" xmlns="http://www.w3.org/2000/svg">
                <use href="assets/icons/icons.svg#chevron-down"></use>
              </svg>
            </span>
          </div>
          <div class="dropdown__content">
            <p class="dropdown__option">House</p>
            <p class="dropdown__option">Apartment</p>
            <p class="dropdown__option">Village</p>
          </div>
        </div>
        <li class="nav__item"><a class="nav__link btn btn--light-green" href="#">Sign Up</a></li>
      </ul>
    </nav>
    <div class="hero-section">
      <img class="hero-section__blur-bg" src="assets/images/Blur-BG.png" alt="">

      <div class="hero-section__main">
        <h1 class="hero-section__title">Find The Place To Live <span class="hero-section__highlight">Your Dreams</span>
          Easily
          Here
        </h1>
        <p class="hero-section__subtitle">Everything you need about finding your place to live will be
          here,
          where it will be easier for you</p>
        <div class="input--complex">
          <div class="input--complex__icon input--complex__icon--secondary">
            <svg fill="none" height="24" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <use href="assets/icons/icons.svg#icon-location"></use>
            </svg>
          </div>
          <input placeholder="Search for the location you want!" class="input--complex__field" type="text" />
          <button class="btn btn--green btn--search">Search
            <svg fill="none" height="24" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <use href="assets/icons/icons.svg#chevron-right"></use>
            </svg>
          </button>
        </div>
        <p class="hero-section__partnership">Our Partnership</p>
        <div class="hero-section__partners">
          <img src="assets/logos/traveloka.png" class="hero-section__partner">
          <img src="assets/logos/tiket.png" class="hero-section__partner">
          <img src="assets/logos/airbnb.png" class="hero-section__partner">
          <img src="assets/logos/tripadvisor.png" class="hero-section__partner">
        </div>
      </div>
      <div class="hero-section__bg-container">
        <img class="hero-section__house-bg" src="assets/images/hero.png" alt="">
        <div class="hero-section__bg-overlay" src="" alt=""></div>
        <svg class="hero-section__red-border" fill="none" height="71" viewbox="0 0 71 96" width="96"
          xmlns="http://www.w3.org/2000/svg">
          <use href="assets/icons/icons.svg#red-border"></use>
        </svg>
        <svg class="hero-section__yellow-border" fill="none" height="102" viewbox="0 0 44 102" width="44"
          xmlns="http://www.w3.org/2000/svg">
          <use href="assets/icons/icons.svg#yellow-border"></use>
        </svg>
        <svg class="hero-section__blue-border" fill="none" height="79" viewbox="0 0 47 79" width="47"
          xmlns="http://www.w3.org/2000/svg">
          <use href="assets/icons/icons.svg#blue-border"></use>
        </svg>
        <svg class="hero-section__white-border" fill="none" height="8" viewbox="0 0 120 5" width="120"
          xmlns="http://www.w3.org/2000/svg">
          <use href="assets/icons/icons.svg#white-border"></use>
        </svg>
      </div>
    </div>
  </header>
</body>

</html>
